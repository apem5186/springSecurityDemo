<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
  <div th:if="${param.error}">
    <div class="alert alert-danger">
      <span th:if="${#strings.contains(param.error,'BadCredentialsException')}">
        Invalid username or password.
      </span>
      <span th:if="${#strings.contains(param.error,'DisabledException')}">
        Your account has been disabled.
      </span>
      <span th:if="${#strings.contains(param.error,'LockedException')}">
        Your account has been locked.
      </span>
      <span th:if="${#strings.contains(param.error,'AccountExpiredException')}">
        Your account has expired.
      </span>
      <span th:if="${#strings.contains(param.error,'CredentialsExpiredException')}">
        Your credentials have expired.
      </span>
    </div>
  </div>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
  </div>
  <button type="submit">Login</button>
</form>
</body>
</html>
